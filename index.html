<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Planner</title>
</head>
<body>
    <div class="planner">
        <div class="header">
            <h1 class="title">WEEKLY PLAN</h1>
            <div class="week-info">
                <label>
                    WEEK OF
                    <input type="text" placeholder="Enter date">
                </label>
                <label>
                    HEALTHY HABIT
                    <input type="text" placeholder="Enter habit">
                </label>
                <label>
                    <input type="checkbox">
                    ROCKED IT
                </label>
            </div>
        </div>
        <div class="days">
            <div class="day">
                <h2>MONDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day">
                <h2>TUESDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day">
                <h2>WEDNESDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day">
                <h2>THURSDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day">
                <h2>FRIDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day">
                <h2>SATURDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div class="day">
                <h2>SUNDAY</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
        </div>
        <div class="sidebar">
            <div>
                <h2>TOP 3 GOALS</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Goal 1"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Goal 2"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Goal 3"></li>
                </ul>
            </div>
            <div>
                <h2>EVERYTHING ELSE</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
            <div>
                <h2>NEXT WEEK</h2>
                <ul>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                    <li><input type="checkbox"><input type="text" placeholder="Task"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
